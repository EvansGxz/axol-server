        '8': '·úà'
        '9': '·úâ'
        'dot': '·úä'
        'inter': '·úç'
      crit:
        '0': '·úê'
        '1': '·úë'
        '2': '·úí'
        '3': '·úì'
        '4': '·úî'
        '5': '·úï'
        '6': '·úñ'
        '7': '·úó'
        '8': '·úò'
        '9': '·úô'
        'dot': '·úã'
        'inter': '·úç'
    icon:
