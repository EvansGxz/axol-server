        slots: [10]
        function: profession_mining
        item: IRON_PICKAXE
        name: '&aMineria'
        hide-flags: true
        lore:
        - ''
        - '&7Nivel actual: &e{level}'
        - '&8[&e{progress}&8] &e{percent}%'
        - ''
        - '&7&oLa minería desbloquea minerales raros y crudos.'
        - '&7&oEsto es vital para tu aumento de poder y fuerza.'
        - '&7&omina con frecuencia para obtener drops únicas y raros.'
