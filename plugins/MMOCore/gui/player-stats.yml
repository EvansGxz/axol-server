        slots: [11]
        function: profession_woodcutting
        item: IRON_AXE
        name: '&aLeñador'
        hide-flags: true
        lore:
        - ''
        - '&7Nivel actual: &e{level}'
        - '&8[&e{progress}&8] &e{percent}%'
        - ''
        - '&7&oAunque pueda parecer una tarea aburrida, corta madera'
        - '&7&oes vital para obtener materiales utilizados para la elaboración y el comercio,'
        - '&7&oy te ayudará a darte la ventaja en los caminos arcanos.'
