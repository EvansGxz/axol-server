
# GUI display name
name: Atributos


# Number of slots in your inventory. Must be
# between 9 and 54 and must be a multiple of 9.
slots: 27

items:
    reallocate:
        slots: [26]
        function: reallocation
        item: CAULDRON
        name: '&aRestablecer puntos de habilidad'
        lore:
        - ''
        - 'Has gastado un total de &6{total}&7 puntos de habilidad.'
        - '&7Clic derecho para Reasignar.'
        - ''
        - '&eCuesta 1 punto de Reasignación.'
        - '&e◆ Puntos de atributo de Reasignación: &6{points}'
    str:
        slots: [11]
        function: attribute_strength
        name: '&a{name}'
        item: GOLDEN_APPLE
        lore: # {buffs} returns amount of buffs
            - ''
            - '&7Puntos gastados: &6{spent}&7/&6{max}'
            - '&7Actual {name}: &6&l{current}'
            - ''
            - '&8Cuando subes de nivel:'
            - '&7  +{buff_weapon_damage}% Daño de arma (&a+{total_weapon_damage}%&7)'
            - '&7  +{buff_max_health} Vida máxima (&a+{total_max_health}&7)'
            - ''
            - '&eClicpara subir de nivel por 1 punto de atributo.'
            - '&e◆ Puntos de atributo actuales: {attribute_points}'
    dex:
        slots: [13]
        function: attribute_dexterity
        name: '&a{name}'
        item: LEATHER_BOOTS
        hide-flags: true
        lore:
            - ''
            - '&7Puntos gastados: &6{spent}&7/&6{max}'
            - '&7Actuales {name}: &6&l{current}'
            - ''
            - '&8Cuando subes de nivel:'
            - '&7  +{buff_physical_damage}% Daño físico (&a+{total_physical_damage}%&7)'
            - '&7  +{buff_projectile_damage}% Daño de proyectiles (&a+{total_projectile_damage}%&7)'
            - '&7  +{buff_attack_speed} Velocidad de ataque (&a+{total_attack_speed}&7)'
            - ''
            - '&eClic para subir de nivel por 1 punto de atributo.'
            - '&e◆ Puntos de atributo actuales: {attribute_points}'
    int:
        slots: [15]
        function: attribute_intelligence
        name: '&a{name}'
        item: BOOK
        lore:
            - ''
            - '&7Puntos gastados: &6{spent}&7/&6{max}'
            - '&7Actuales {name}: &6&l{current}'
            - ''
            - '&8Cuando subes de nivel:'
            - '&7  +{buff_magic_damage}% Poder mágico (&a+{total_magic_damage}%&7)'
            - '&7  +{buff_cooldown_reduction}% Reducción de enfriamiento (&a+{total_cooldown_reduction}%&7)'
            - ''
            - '&eClic para subir de nivel por 1 punto de atributo.'
            - '&e◆ Puntos de atributo actuales: {attribute_points}'