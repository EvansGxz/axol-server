
# GUI display name
name: Amigos

# Number of slots in your inventory. Must be
# between 9 and 54 and must be a multiple of 9.
slots: 54

items:
    friend:
        slots: [10,11,12,13,14,15,16,19,20,21,22,23,24,25,28,29,30,31,32,33,34]
        function: friend
        
        # No friend
        item: GRAY_STAINED_GLASS_PANE
        name: '&cSin amigos'
        lore: {}
        
        # Online friend
        online:
            item: PLAYER_HEAD
            name: '&a[Online] &f{name}'
            lore:
            - '&7Nivel {level} {class}'
            - '&7En linea desde: {online_since}'
            - ''
            - '&cClic derecho para remover.'
            
        # Offline friend
        offline:
            item: PLAYER_HEAD
            name: '&c[Offline] &f{name}'
            lore:
            - '&7Ultima conexi√≥n: {last_seen} ago'
            - ''
            - '&cClic derecho para remover.'
    request:
        slots: [49]
        function: request
        item: WRITABLE_BOOK
        name: '&aNueva solicitud de amistad'
        lore: {}
